<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
 <!--       <form style="margin-top: 20px"  th:action="@{searchName}" method="get">
            <input type="text" name="name"  placeholder="Название компании"/>&nbsp;&nbsp;&nbsp;
            <button  class="btn btn-success"  type="submit">Найти по названию</button>
        </form>
        <form style="margin:  20px" th:action="@{searchId}" method="get">
            <input type="text" name="id" placeholder="#"/>&nbsp;&nbsp;&nbsp;
            <button type="submit"  class="btn btn-success">Найти по #</button>
        </form>-->
    </div>
</div>
<br>
<form method="get">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Автор</th>
            <th>Страна</th>
            <th>Страницы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booksList}">
            <td th:text="${book.getId()}">#</td>
            <td th:text="${book.getName()}">Имя</td>
            <td th:text="${book.getCountry()}">Имя</td>
            <td th:text="${book.getAuthor()}">Автор</td>
            <td th:text="${book.getCountOfPages()}">Страницы</td>
        </tr>
        </tbody>
    </table>
    <br>
</form>
<br>
<button type="button" class="btn btn-danger">Домой</button>
<button type="button" class="btn btn-warning">Добавить книгу</button>
</body>
</html>
